{% extends 'authentication/base.html' %}

{% block title %}Profile - Road Safety App{% endblock %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .profile-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
    }
    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 15px;
    }
    h2 { color: #333; text-align: center; margin-bottom: 20px; }
    .form-section { margin-bottom: 25px; }
    .form-section h3 { 
        color: #007bff; 
        margin-bottom: 15px; 
        padding-bottom: 8px;
        border-bottom: 2px solid #f0f0f0;
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-pic">
            {{ user.username|slice:":1"|upper }}
        </div>
        <h2>{{ user.username }}</h2>
        <p style="color: #666;">Complete your profile information</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-section">
            <h3>Basic Information</h3>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" class="form-control" 
                       value="{{ profile.phone_number|default:'' }}" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth" class="form-control" 
                       value="{{ profile.date_of_birth|default:'' }}">
            </div>
        </div>

        <div class="form-section">
            <h3>Address Details</h3>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="3" 
                          placeholder="Enter full address">{{ profile.address|default:'' }}</textarea>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" 
                       value="{{ profile.city|default:'' }}" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" name="state" class="form-control" 
                       value="{{ profile.state|default:'' }}" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" 
                       value="{{ profile.pincode|default:'' }}" placeholder="Enter pincode">
            </div>
        </div>

        <div class="form-section">
            <h3>About You</h3>
            <div class="form-group">
                <label>Bio</label>
                <textarea name="bio" class="form-control" rows="4" 
                          placeholder="Tell us about yourself">{{ profile.bio|default:'' }}</textarea>
            </div>
        </div>

        <button type="submit" class="btn">Save Profile</button>
    </form>
</div>
{% endblock %}
